<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>CFlix - Watch TV Shows Online, Watch Movies Online!</title>
</head>
<body>
  <div id="header">
    <div class="logo2">CFlix</div>
    <div class="CFlix-Text">
      <h1 class="cflix-pitch" align="center">See What's Next!</h1>
      <p class="cflix-pricing">Watch Anywhere Cancel Anytime!</p>
    </div>
  </div>

    <input type="hidden" name="action" value="startAction">

    <button class="btn hero-ctn-btn btn-large btn-red" type="submit" autocomplete="off" tabin="0" role="link" placeholder="cta_link_startSignup">

      <span class="chevron-right-arrow"></span>
    </button>
  </form>
